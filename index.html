<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appstate 2 - Facebook Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }
    #sessionData {
      width: 100%;
      height: 200px;
      resize: none;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #sessionCount, #pingStatus {
      font-size: 14px;
      color: #333;
      margin-top: 1rem;
      text-align: center;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Appstate To Facebook Bot</h1>
    <textarea id="sessionData" placeholder="Paste your session data here"></textarea>
    <br>
    <button id="submit">Add Session</button>
    <p id="sessionCount">Active sessions: <span id="sessionNumber">0</span></p>
    <p id="pingStatus">Ping: <span id="pingTime">0</span> ms</p>
  </div>

  <footer>
    <p>Modified by XyryllPanget</p>
    <p>Credits to source kenlie</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
